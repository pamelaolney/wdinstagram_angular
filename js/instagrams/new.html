<h2>Create an instagrammer</h2>

<form>
  <input placeholder="Phoro URL" data-ng-model="InstagramNewViewModel.instagram.photo_url" />
  <input placeholder="Author" data-ng-model="InstagramNewViewModel.instagram.author" />
  <textarea placeholder="About Me" data-ng-model="InstagramNewViewModel.instagram.body"></textarea>
<button type="button" data-ng-click="InstagramNewViewModel.create()">Add</button>  
</form>
