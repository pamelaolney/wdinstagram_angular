<a data-ui-sref="instagramNew">(+) Add Instagrammer</a>

<h2>These are all the instagrammers</h2>

<div data-ng-repeat="instagram in InstagramIndexViewModel.instagrams">
  <a data-ui-sref="instagramShow({id: instagram.id})">
    <img data-ng-src="{{instagram.photo_url}}"  alt="{{instagram.author}}" class="instagrammer"/>
  </a>
</div>
